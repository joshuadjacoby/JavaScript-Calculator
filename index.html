<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='container'>
  <div id='calculator'>
    <div id='screen' class='text-right'>
      0
    </div>
    <div class='text-center'>
      <button id='clear' class='btn btn-circle light' value='ac'>AC</button>
      <button class='btn btn-circle light' value='pm'>+/-</button>
      <button class='btn btn-circle light' value='%'>%</button>
      <button class='btn btn-circle orange operation' value='/'>&divide;</button>
    </div>
    <div class='text-center'>
      <button class='btn btn-circle dim' value='7'>7</button>
      <button class='btn btn-circle dim' value='8'>8</button>
      <button class='btn btn-circle dim' value='9'>9</button>
      <button class='btn btn-circle orange operation' value='*'>X</button>
    </div>
    <div class='text-center'>
      <button class='btn btn-circle dim' value='4'>4</button>
      <button class='btn btn-circle dim' value='5'>5</button>
      <button class='btn btn-circle dim' value='6'>6</button>
      <button class='btn btn-circle orange operation' value='-'>-</button>
    </div>
    <div class='text-center'>
      <button class='btn btn-circle dim' value='1'>1</button>
      <button class='btn btn-circle dim' value='2'>2</button>
      <button class='btn btn-circle dim' value='3'>3</button>
      <button class='btn btn-circle orange operation' value='+'>+</button>
    </div>
    <div class='text-center'>
      <button class='btn btn-circle btn-zero dim' value='0'>0</button>
      <button class='btn btn-circle dim' value='.'>.</button>
      <button class='btn btn-circle orange' value='='>=</button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
